<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Let's Get Ready to Bumble (Co-op)</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <div id="screen">
        <!-- HUD updated for two players -->
        <div id="hud">
            <div class="hud-item" id="p1-score">P1: 0</div>
            <div class="hud-item" id="p2-score">P2: 0</div>
            <div class="hud-item" id="level">LEVEL: 1</div>
            <div class="hud-item" id="flowers-left">🌼: 5</div>
            <div class="hud-item" id="timer">⏱️ 3:00</div>
            <div class="hud-item" id="lives">LIVES: 🐝🐝🐝</div>
        </div>
        
        <div id="game-area">
            <div id="world">
                <!-- Game Objects will be added here by JS -->
            </div>
        </div>

        <!-- Game Over / Start Screen sits on top of everything -->
        <div id="message-screen">
            <h1>Let's Get Ready to Bumble</h1>
            <p class="instructions">P1: Use A/D to move, W or Space to Thrust.</p>
            <p class="instructions">P2: Use Arrow Keys to move and Thrust.</p>
            <p class="instructions">Collect all 🌼 before time runs out!</p>
            <p class="instructions">Avoid the thorny 🌵!</p>
            <button id="start-button">Start Game</button>
        </div>

        <!-- In-Game Message Overlay -->
        <div id="level-message-screen" class="hidden"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
